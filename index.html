<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <nav class="header__nav navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="assets/img/logo.png" id="logo" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="nav__items collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="nav__ul navbar-nav">
                        <li class="nav__form__link nav-item">
                            <a class=" nav-link active" aria-current="page" href="index.html">Inicio</a>
                        </li>
                    </ul>
                    <form class="nav__form d-flex ">
                        <input class="nav__form__input " type="search" placeholder="Nombre de Digimon" id="buscar-digimon"
                            aria-label="Search">
                        <button class="nav__form__btn " id="btn-buscar-digimon" type="button">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </div>

    <div class="container col-12" id="contenedor">
        <div class="container__lista col-12 p-5 mt-0" id="lista-digimons"></div>

        <div class="container__buscado col-12 mt-5 p-2">
            <div class="buscado__card card" id="card-digimon" style="width: 14rem;">
                <img id="card__buscado__img" src="" class="card-img-top" alt="">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ><strong>Nombre: </strong><span id="card__buscado__name"></span></li>
                    <li class="list-group-item" ><strong>Nivel: </strong><span id="card__buscado__level"></span></li>
                </ul>
            </div>
        </div>  
    </div>

    <div class="popup">
        <div class="popup__content  col-9 col-sm-7 col-md-5 col-lg-4 col-xl-3">
            <button class="popup__close btn-close" type="button" aria-label="Close"></button>
            <div class="popup__card card m-3" id="card-digimon" style="width: auto;">
                <img id="popup__card__img" src="" class="card-img-top" alt="">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" ><strong>Nombre: </strong><span id="popup__card__name"></span></li>
                    <li class="list-group-item" ><strong>Nivel: </strong><span id="popup__card__level"></span></li>
                </ul>
            </div>
            
        </div>
    </div>

    <script src="assets/js/logica.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
